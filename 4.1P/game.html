<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Guessing Game</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <p class="h1">Guessing Game</p>
          <div class="form-group">
            <label for="inputNumber">Enter your guess from 1 to 100: </label>
            <input
              type="number"
              class="form-control mt-1"
              id="inputNumber"
              v-model="inputNumber"
              placeholder="Enter number..."
            />
          </div>
          <div class="mt-2">
            <button @click="checkGuess" class="btn btn-primary mr-5">Check Guess</button>&nbsp
            <button @click="giveUp" class="btn btn-danger mr-5">Give Up</button>&nbsp
            <button @click="startOver" class="btn btn-success">Start Over</button>
          </div>
          <div v-if="err" class="alert alert-danger mt-2" >{{ msg }}</div>
          <div v-else class="alert alert-success mt-2">{{ msg }}</div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- VueJS Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Additional JavaScript -->
    <script src="appgame.js"></script>
  </body>
</html>
