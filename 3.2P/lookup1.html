<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    >
    <title>Lookup App: Unit Search Filter</title>
</head>
<body>
    <div id="app">
        <section class="container">
            <h1>Lookup App: Unit Search Filter</h1>
            <div class ="row">
                <div class ="col-md-4">Code:</div>
                <div class ="col-md-4">Description:</div>
                <div class ="col-md-4">Unit Type:</div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" v-model="strName" > 
                </div>
                <div class="col-md-4">
                    <input type="text" v-model="strName"> 
                </div>
                
                <div class="col-md-4">
                    <div class="row-cols-md-9">
                        <input type="radio" v-model="strName" > 
                        <label for="core" >Core</label>
                    </div>
                    <div class="row-cols-md-9">
                        <input type="radio" v-model="strName"> 
                        <label for="core">Software Development</label>
                    </div>
                    <div class="row-cols-md-9">
                        <input type="radio" v-model="strName"> 
                        <label for="core">System Analysis</label>
                    </div>
                    <div class="row-cols-md-9">
                        <input type="radio" v-model="strName"> 
                        <label for="core">All</label>
                    </div>
                </div>
            </div>

            <div class="table-responsive"

            </div>

        </section>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- VueJS Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>

        const app = Vue.createApp({
          data() {
            return {
              string: "Please enter your name:",
              strName: "",
            }
          },
        })
      
       app.mount('#app')
      
      </script>
</body>
</html>
