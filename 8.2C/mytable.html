<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>My Table</title>
  </head>
  <body>
    <div id="app">
      <div class="row">
        <div class="col-12">
          <h2>My Table</h2>
          <table class="table">
            <caption>
              List of Units
            </caption>
            <thead>
              <tr>
                <th scope="col" id="unitCode">Unit Code</th>
                <th scope="col" id="unitDesc">Unit Description</th>
                <th scope="col" id="unitCP">CP</th>
                <th scope="col" id="unitType">Unit Type</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="unit in paginatedData" :key="unit.code">
                <td headers="unitCode">{{ unit.code }}</td>
                <td headers="unitDesc">{{ unit.desc }}</td>
                <td headers="unitCP">{{ unit.cp }}</td>
                <td headers="unitType">{{ unit.type }}</td>
              </tr>
            </tbody>
          </table>
          <vuejs-paginate
            :page-count="pageCount"
            :container-class="'pagination'"
            :click-handler="clickCallback"
            :prev-text="'Prev'"
            :next-text="'Next'"
            :active-class="'active'"
            :page-class="'page-item'"
            :page-link-class="'page-link'"
            :prev-class="'page-item'"
            :next-class="'page-item'"
            :prev-link-class="'page-link'"
            :next-link-class="'page-link'"
          ></vuejs-paginate>
          <nav aria-label="Page navigation example">
            <ul class="pagination">
              <li class="page-item" :class="{ disabled: currentPage <= 1 }">
                <a
                  class="page-link"
                  href="#"
                  aria-label="Previous"
                  @click.prevent="Callback(currentPage - 1)"
                >
                  <span aria-hidden="true">&laquo;</span>
                </a>
              </li>
              <li
                class="page-item"
                v-for="number in pageCount"
                :class="{ active: number === currentPage }"
                :key="number"
              >
                <a class="page-link" href="#" @click.prevent="Callback(number)"
                  >{{ number }}</a
                >
              </li>
              <li
                class="page-item"
                :class="{ disabled: currentPage >= pageCount }"
              >
                <a
                  class="page-link"
                  href="#"
                  aria-label="Next"
                  @click.prevent="Callback(currentPage + 1)"
                >
                  <span aria-hidden="true">&raquo;</span>
                </a>
              </li>
            </ul>
          </nav>
          <b><p class="mt-3">Current Page: {{ currentPage }}</p></b>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- VueJS Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/vue-router@4"></script>
    <!-- vue-router -->
    <!-- Additional JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuejs-paginate@2.1.0/dist/vuejs-paginate.js"></script>
    <script src="mytable.js"></script>
  </body>
</html>
