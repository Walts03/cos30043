<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>BMI Calculator</title>
  </head>
  <body>
    <div id="app">
      <section class="container">
        <h1>Lookup App: Unit Search Filter</h1>
        <div class="row">
          <div class="col-md-6">
            <label for="weight" class="form-check-label"
              >Weight in kilograms:
            </label>
            <input
              v-model.number="weight"
              type="text"
              placeholder="enter your weight..."
            />
          </div>
          <br />
          <div class="col-md-6">
            <label for="height" class="form-check-label"
              >Height in centimetres:
            </label>
            <input
              v-model.number="height"
              type="text"
              placeholder="enter your height..."
            />
          </div>
        </div>
        <p>{{ BMI }}</p>
        <p>{{ testBMI }}</p>
      </section>
    </div>
    <!-- Bootstrap JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- VueJS Script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            weight: 0,
            height: 0,
          };
        },
        computed: {
          BMI() {
            if (this.weight === 0 || this.height === 0) {
              return "Please enter your Weight and Height";
            } else {
              return `Your BMI is: ${this.calcBMI()}`;
            }
          },

          testBMI() {
            if (isNaN(this.calcBMI())) {
              return "";
            } else if (this.calcBMI() < 18.5) {
              return "You're Underweight";
            } else if (this.calcBMI() < 25) {
              return "You're Normal";
            } else if (this.calcBMI() < 30) {
              return "You're Overweight";
            } else {
              return "You're Obese";
            }
          },
        },
        methods: {
          calcBMI() {
            return this.weight / (this.height / 100) ** 2;
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
